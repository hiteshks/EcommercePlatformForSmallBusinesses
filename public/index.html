<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playball&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1,0"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap CSS (latest version) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <title>LocalKart | Your Local Shopping Platform</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- Top Row (Utility Bar) -->
        <div class="top-bar">
          <div class="top-left">
            <a href="#" id="download-app-btn">ðŸ“² Download LocalCart App</a>
          </div>
          <div class="top-right">
            <a href="#" id="about-us-btn">About Us</a>
            <a href="#" id="promo-btn">Promo</a>
            <a href="#" id="blogs-btn">Blogs</a>
            <a href="#" id="customer-support-btn">Customer Support</a>
            <a href="../auth/seller/seller-login.html" id="seller-login-btn"
              >Become a Seller</a
            >
          </div>
        </div>

        <!-- Main Navbar -->
        <div class="main-navbar">
          <div class="navbar-left">
            <img
              src="../assets/icons/localkart-logo.png"
              alt="LocalKart Logo"
            />
            <h3 class="brand-name">LOCALKART</h3>
          </div>

          <div class="navbar-center">
            <div class="search-bar-wrapper">
              <select class="category-select">
                <option>All Categories</option>
                <option>Clothing</option>
                <option>Electronics</option>
                <option>Home</option>
                <option>Books</option>
                <!-- Add more categories as needed -->
              </select>
              <input
                type="text"
                placeholder="Search for products or brand here..."
                class="search-input"
              />
              <button class="search-icon">
                <span class="material-symbols-outlined"> search </span>
              </button>
            </div>
          </div>

          <div class="navbar-right">
            <a href="#" id="cart-btn" title="Shopping Cart"
              ><span class="material-symbols-outlined"> shopping_cart </span></a
            >
            <a href="#" id="favorite-btn"
              ><span class="material-symbols-outlined"> favorite </span></a
            >
            <a href="../auth/user/user-signup.html" id="signup-btn">Sign Up</a>
            <a href="../auth/user/user-login.html" class="login-btn">Login</a>
          </div>
        </div>
      </nav>
    </header>

    <script type="module" src="./main.js"></script>
  </body>
</html>
