<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./products.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playball&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1,0"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="../../assets/icons/localkart-logo.png"
    />
    <title>LocalKart - Products</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- Main Navbar -->
        <div class="main-navbar">
          <div class="navbar-left">
            <a href="../../index.html" class="logo-link">
              <img
                src="../../assets/icons/localkart-logo.png"
                alt="LocalKart Logo"
              />
              <h3 class="brand-name">LOCALKART</h3>
            </a>
          </div>

          <div class="navbar-center">
            <div class="search-bar-wrapper">
              <select class="category-select">
                <option value="All Categories">All Categories</option>
                <option value="Men's Clothing">Men's Clothing</option>
                <option value="Women's Clothing">Women's Clothing</option>
                <option value="Bath and Body">Bath and Body</option>
                <option value="Skin Care">Skin Care</option>
                <option value="Oral Care">Oral Care</option>
                <option value="Snacks & Packaged Foods">
                  Snacks & Packaged Foods
                </option>
                <option value="Spices & Condiments">Spices & Condiments</option>
                <option value="Grains & Pulses">Grains & Pulses</option>
              </select>
              <input
                type="text"
                placeholder="Search for products or brand here..."
                class="search-input"
              />
              <button class="search-icon">
                <span class="material-symbols-outlined"> search </span>
              </button>
            </div>
          </div>

          <div class="navbar-right">
            <a href="./cart.html" id="cart-btn" title="Shopping Cart"
              ><span class="material-symbols-outlined"> shopping_cart </span></a
            >
            <a href="#" id="favorite-btn"
              ><span class="material-symbols-outlined"> favorite </span></a
            >
            <!-- Visible only when NOT logged in -->
            <div id="guest-buttons">
              <a href="../../auth/user/user-signup.html" id="signup-btn"
                >Sign Up</a
              >
              <a href="../../auth/user/user-login.html" class="login-btn"
                >Login</a
              >
            </div>

            <!-- Hamburger menu - Visible only when LOGGED IN -->
            <div id="user-menu" class="hidden">
              <button id="hamburger-btn">
                <span class="material-symbols-outlined">menu</span>
              </button>

              <!-- Dropdown Menu -->
              <div id="dropdown-menu" class="dropdown hidden">
                <a href="#">üë§ My Account</a>
                <a href="#">üì¶ Orders</a>
                <a href="#">üí≥ Payment Methods</a>
                <a href="#">üè† Addresses</a>
                <hr />
                <a href="#" id="logout-btn">üö™ Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div style="display: flex; margin-top: 24px">
        <!-- FILTER SIDEBAR -->
        <div id="filter-sidebar">
          <div class="filter-header">
            <h4 style="margin: 0; color: #023047">Filters</h4>
            <div style="display: flex; gap: 8px">
              <button id="resetFiltersBtn">Reset</button>
              <button id="applyFiltersBtn">Apply</button>
            </div>
          </div>

          <!-- Price Range Filters -->
          <div class="filter-section" style="margin-bottom: 16px">
            <h5 style="margin-bottom: 8px">Price Range</h5>
            <label
              ><input type="checkbox" name="priceRange" value="0-199" /> Below
              ‚Çπ200</label
            ><br />
            <label
              ><input type="checkbox" name="priceRange" value="200-499" /> ‚Çπ200
              - ‚Çπ499</label
            ><br />
            <label
              ><input type="checkbox" name="priceRange" value="500-999" /> ‚Çπ500
              - ‚Çπ999</label
            ><br />
            <label
              ><input type="checkbox" name="priceRange" value="1000-1999" />
              ‚Çπ1000 - ‚Çπ1999</label
            ><br />
            <label
              ><input type="checkbox" name="priceRange" value="2000+" /> ‚Çπ2000 &
              Above</label
            >
          </div>

          <!-- Brand Filters (populated dynamically) -->
          <div class="filter-section">
            <h5 style="margin-bottom: 8px">Brands</h5>
            <div id="brand-filter-options"></div>
          </div>
        </div>
        <!-- Grid container here -->
        <div id="product-grid-container" style="flex: 1; padding-left: 20px">
          <div id="product-grid" class="product-grid"></div>
        </div>
      </div>
    </main>

    <script type="module" src="./products.js"></script>
  </body>
</html>
