<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playball&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1,0"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="../../assets/icons/localkart-logo.png"
    />
    <title>LocalKart - Cart</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- Main Navbar -->
        <div class="main-navbar">
          <div class="navbar-left">
            <a href="../../index.html" class="logo-link">
              <img
                src="../../assets/icons/localkart-logo.png"
                alt="LocalKart Logo"
              />
              <h3 class="brand-name">LOCALKART</h3>
            </a>
          </div>

          <div class="navbar-center">
            <div class="search-bar-wrapper">
              <select class="category-select">
                <option value="All Categories">All Categories</option>
                <option value="Men's Clothing">Men's Clothing</option>
                <option value="Women's Clothing">Women's Clothing</option>
                <option value="Bath and Body">Bath and Body</option>
                <option value="Skin Care">Skin Care</option>
                <option value="Oral Care">Oral Care</option>
                <option value="Snacks & Packaged Foods">
                  Snacks & Packaged Foods
                </option>
                <option value="Spices & Condiments">Spices & Condiments</option>
                <option value="Grains & Pulses">Grains & Pulses</option>
              </select>
              <input
                type="text"
                placeholder="Search for products or brand here..."
                class="search-input"
              />
              <button class="search-icon">
                <span class="material-symbols-outlined"> search </span>
              </button>
            </div>
          </div>

          <div class="navbar-right">
            <a href="#" id="cart-btn" title="Shopping Cart"
              ><span class="material-symbols-outlined"> shopping_cart </span></a
            >
            <a href="#" id="favorite-btn"
              ><span class="material-symbols-outlined"> favorite </span></a
            >

            <!-- Hamburger menu - Visible only when LOGGED IN -->
            <div id="user-menu">
              <button id="hamburger-btn">
                <span class="material-symbols-outlined">menu</span>
              </button>

              <!-- Move dropdown here -->
              <div id="dropdown-menu" class="dropdown hidden">
                <a href="#">üë§ My Account</a>
                <a href="#">üì¶ Orders</a>
                <a href="#">üí≥ Payment Methods</a>
                <a href="#">üè† Addresses</a>
                <hr />
                <a href="#" id="logout-btn">üö™ Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h2 class="cart-heading">Your Cart</h2>

      <div class="cart-container">
        <div class="cart-items" id="cart-items-list">
          <!-- JS will inject cart cards here -->
        </div>

        <!-- Right side (order price summary) will go here later -->
        <div id="price-details-card" class="price-details-card">
          <h3>Price Details</h3>
          <div class="price-line">
            <span>Price (items)</span>
            <span id="product-total">‚Çπ0</span>
          </div>
          <div class="price-line">
            <span>Delivery Fee</span>
            <span>‚Çπ50</span>
          </div>
          <hr />
          <div class="price-line total">
            <span>Total Amount</span>
            <span id="total-amount">‚Çπ0</span>
          </div>
          <hr />
          <button id="place-order-btn">Place Order</button>
        </div>
      </div>
    </main>
    <script type="module" src="./cart.js"></script>
  </body>
</html>
