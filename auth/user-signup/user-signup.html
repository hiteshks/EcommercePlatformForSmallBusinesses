<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./user-signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="left-image-section">
        <img
          src="../../assets/images/user-login-signup-page-img.png"
          alt="LocalKart Illustration"
        />
      </div>

      <div class="right-form-section">
        <h2 class="form-heading">Join LocalKart Today!</h2>
        <p class="form-subtext">
          Sign up to start discovering local products near you
        </p>

        <form id="signup-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <p class="error-message" id="error-message" style="display: none"></p>

          <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <p class="signup-redirect">
          Already have an account?
          <a href="../user-login/user-login.html">Login</a>
        </p>
      </div>
    </div>

    <script type="module" src="./user-signup.js"></script>
  </body>
</html>
