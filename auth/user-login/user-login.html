<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./user-login.css" />
    <title>LocalKart - User Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="left-image-section">
        <img
          src="../../assets/images/user-login-signup-page-img.png"
          alt="LocalKart Illustration"
        />
      </div>

      <div class="right-form-section">
        <h2 class="form-heading">Welcome Back to LocalKart!</h2>
        <p class="form-subtext">
          Login to continue exploring local products near you
        </p>

        <form id="login-form">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <p class="error-message" id="error-message" style="display: none"></p>

          <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-redirect">
          Don't have an account?
          <a href="../user-signup/user-signup.html">Sign up</a>
        </p>
      </div>
    </div>

    <script type="module" src="./user-login.js"></script>
  </body>
</html>
